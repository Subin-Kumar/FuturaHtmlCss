<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="reg">
        <h1 style="margin-left: 100px;">Registration Form</h1>
        <form action="task4page.html" class="frm">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age">
            <br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your mail Id" pattern="[a-z0-9._+-%]+@[a-z0-9.-]" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your password">
            <br>
            <br>
            <label for="mn">Mobile Number</label>
            <input type="number" placeholder="Enter your mb" pattern="[0-9]{10}">
            <br>
            <br>
            <label for="file">File</label>
            <input type="file">
            <br>
            <br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="subjects">Subjects :</label>
            <input type="checkbox">
            <label for="py">Python</label>
            <input type="checkbox">
            <label for="ml">Machine Learning</label>
            <input type="checkbox">
            <label for="bd">BigData Analysis</label>
            <br>
            <br>
            <select name="" id="">
                <option value="mern">Mern</option>
                <option value="php">PHP</option>
                <option value="dig">Digital Marketing</option>
            </select>
            <br>
            <br>
            <label for="add">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            <br>
            <br>
            <div style="margin-left: 120px;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            
    
        </form>

    </div>
    
    
</body>
</html>
